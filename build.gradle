buildscript {
    repositories {
        mavenCentral()
		
	    maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'org.ajoberstar:gradle-git:0.10.1'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'maven-publish'

import org.ajoberstar.grgit.Grgit

def repo = Grgit.open(project.file('.'))
project.ext.gitHash = repo.log().find().abbreviatedId

ext.buildnumber = 0
project.buildnumber = System.getenv('BUILD_NUMBER') != null ? System.getenv('BUILD_NUMBER') : project.ext.gitHash

version = "MC${minecraft_version}-${mod_version}.${buildnumber}"
group= "grondag" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "wut"


sourceCompatibility = 1.8
targetCompatibility = 1.8

// Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "${minecraft_version}-${forge_version}"
    runDir = "run"
    mappings = "snapshot_20171003"
    useDepAts = true
    
    replaceIn "Reference.java"
    replace "@VERSION@", project.version
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'dev'
}

repositories {

	maven { // CTM & TOP
		url "http://maven.tterrag.com/"
	}
	
	maven { // WAILA
		url "http://mobiusstrip.eu/maven"
	}
	
    maven { // JEI
        url "http://dvs1.progwml6.com/files/maven"
    }
    
    maven { // Multipart
    		url "http://maven.amadornes.com/"
	}
    
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    
    maven {
        name = "CoFH Maven"
        url = "http://maven.covers1624.net"
    }
    
     maven {
    	name = "grondag"
    	url = "https://grondag-repo.appspot.com"
    }
}

artifacts {
    archives sourceJar
    archives deobfJar
}

dependencies {
    
	deobfCompile "mezz.jei:jei_1.12.2:${jei_version}"
    deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-${top_version}"
	
	deobfCompile "grondag:acuity:mc1.12.2-0.0.0.240-alpha"
	
	// not currently using these APIs
	// here to support compatibility testing in dev environment
	// or because thinking about using the APIs
    // deobfCompile "MCMultiPart2:MCMultiPart:${mcmp_version}"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

sourceSets {
	main {
	        java {
	            include 'grondag/**/*'
	            exclude '*.DS_Store'
	        }
	        resources
	        {
	        	include '**/*'
	        	exclude '*.DS_Store'
	        }
	    }
    test {
        java {
            exclude 'grondag/**'
        }
    }
}

